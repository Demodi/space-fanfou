<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>太空饭否 - 选项</title>
    <link rel="stylesheet" href="options.css" />
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="common/common.js"></script>
    <script type="text/javascript" src="settings.js"></script>
    <script type="text/javascript" src="options.js"></script>
</head>
<body>
    <div id="wrapper">
        <h1>太空饭否选项</h1>
        
        <h2>扩展功能</h2>
        <p>
            <label><input type="checkbox" key="expanding_replies" />启用展开回复</label>
        </p>
        <p>
            <label>每次展开数量：<input type="number" min="1" max="20" step="1" key="expanding_replies.number" /></label>
        </p>
        <p>
            <label><input type="checkbox" key="image_uploading" />启用图片上传</label>
        </p>
        <p>
            <label><input type="checkbox" key="user_switcher" />启用多用户切换</label>
        </p>
        <p>
        	<label><input type="checkbox" key="share_to_fanfou" />启用分享到饭否</label>
        	<span class="comment">添加“分享到饭否”至浏览器鼠标右键菜单</span>
        </p>
        <p>
        	<label><input type="checkbox" key="float_message" />启用浮动输入框 (beta)</label>
        	<span class="comment">使用固顶的浮动输入框取代弹出式窗口</span>
        </p>
        <p>
        	<label><input type="checkbox" key="repost_photo_preview" />在转发的消息中显示原图片预览</label>
        </p>
        
        <h2>页面样式</h2>
        <p>
            <label><input type="checkbox" key="font_reset" />启用中文字体美化</label>
        </p>
        <p>
            <label><input type="checkbox" key="translucent_sidebar" />启用半透明的侧栏</label>
        </p>
        <p>
            <button id="btn_apply">应用</button>
        </p>
        
        <div id="footer">&copy; 2011 Kevin, Upsuper.</div>
    </div>
</body>
</html>
